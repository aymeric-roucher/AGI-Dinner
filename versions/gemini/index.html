<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPERATION: AGI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Share Tech Mono', monospace;
            overflow: hidden;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }
        .content-wrapper {
            position: relative;
            z-index: 1;
        }
        .text-glow {
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.2), 0 0 10px rgba(255, 255, 255, 0.2), 0 0 20px rgba(7, 189, 230, 0.5);
        }
        .border-glow {
            box-shadow: 0 0 15px rgba(7, 189, 230, 0.2), 0 0 5px rgba(7, 189, 230, 0.3) inset;
            border-color: rgba(7, 189, 230, 0.3);
        }
        .highlight {
            color: #07bde6;
        }
    </style>
</head>
<body class="bg-black text-gray-300">

    <div id="particles-js"></div>

    <div class="content-wrapper min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-5xl border bg-black bg-opacity-75 p-6 md:p-8 rounded-md border-glow">
            
            <div class="text-center mb-6">
                <h1 id="main-title" class="text-3xl md:text-5xl font-bold text-glow"></h1>
            </div>

            <div class="border-t border-gray-700 my-4 border-glow" style="opacity: 0.3;"></div>

            <div class="grid grid-cols-1 md:grid-cols-12 gap-6 text-sm">
                <div class="md:col-span-4">
                    <h2 class="text-lg font-bold highlight mb-2 tracking-widest">[CLASSIFIED]</h2>
                    <p id="dossier-text"></p>
                </div>
                <div class="md:col-span-8">
                    <h2 class="text-lg font-bold highlight mb-2 tracking-widest">[EXECUTION ORDER]</h2>
                    <div id="details-container">
                        <p id="details-1" class="mb-2 font-mono"></p>
                        <p id="details-2" class="mb-2 font-mono"></p>
                        <p id="details-3" class="mb-2 font-mono"></p>
                    </div>
                </div>
            </div>

            <div class="border-t border-gray-700 mt-6 mb-4 border-glow" style="opacity: 0.3;"></div>

            <div class="text-center text-gray-500 text-xs tracking-widest">
                <p>// EOT_</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        // --- PARTICLES.JS CONFIGURATION ---
        particlesJS('particles-js', {
          "particles": {
            "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
            "color": { "value": "#ffffff" },
            "shape": { "type": "circle" },
            "opacity": { "value": 0.5, "random": false },
            "size": { "value": 2, "random": true },
            "line_linked": { "enable": true, "distance": 150, "color": "#4A5568", "opacity": 0.4, "width": 1 },
            "move": { "enable": true, "speed": 1, "direction": "none", "random": false, "straight": false, "out_mode": "out", "bounce": false }
          },
          "interactivity": {
            "detect_on": "canvas",
            "events": { "onhover": { "enable": true, "mode": "grab" }, "onclick": { "enable": true, "mode": "push" }, "resize": true },
            "modes": { "grab": { "distance": 140, "line_linked": { "opacity": 1 } }, "bubble": {}, "repulse": {}, "push": { "particles_nb": 4 }, "remove": {} }
          },
          "retina_detect": true
        });

        // --- TEXT DECRYPTION ANIMATION ---
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=[]{};':\",./<>?";

        function scrambleText(element, final_text, options = {}) {
            const { speed = 50, delay = 0, scrambleChars = 10 } = options;
            
            let i = 0;
            let interval;

            const scramble = (scramble_amount) => {
                if(scramble_amount <= 0) {
                    element.innerHTML = final_text;
                    if(i >= final_text.length) {
                        clearInterval(interval);
                        return;
                    }
                    i++;
                    return;
                }

                let scrambled_text = "";
                for (let j = 0; j < final_text.length; j++) {
                    if (final_text[j] === '<' || final_text[j] === '>') {
                       // skip scrambling html tags
                       let tag = '';
                       let k = j;
                       while(k < final_text.length && final_text[k-1] !== '>') {
                          tag += final_text[k];
                          k++;
                       }
                       scrambled_text += tag;
                       j = k -1;
                       continue;
                    }

                    if (j < i) {
                        scrambled_text += final_text[j];
                    } else {
                        scrambled_text += chars[Math.floor(Math.random() * chars.length)];
                    }
                }
                element.innerHTML = scrambled_text;
                setTimeout(() => scramble(scramble_amount - 1), speed);
            }
            
            setTimeout(() => {
                 interval = setInterval(() => {
                    scramble(scrambleChars);
                 }, speed);
            }, delay);
        }

        function typeText(element, final_text, speed = 50, delay = 0) {
             let i = 0;
             element.innerHTML = "";
             setTimeout(() => {
                const interval = setInterval(() => {
                    if (i < final_text.length) {
                        let char = final_text.charAt(i);
                        // Handle HTML tags
                        if (char === '<') {
                            let tag = '';
                            while(i < final_text.length && final_text.charAt(i-1) !== '>') {
                                tag += final_text.charAt(i);
                                i++;
                            }
                            element.innerHTML += tag;
                        } else {
                           element.innerHTML += char;
                           i++;
                        }
                    } else {
                        clearInterval(interval);
                    }
                }, speed);
             }, delay);
        }

        // --- INITIATE ANIMATIONS ---
        const titleEl = document.getElementById('main-title');
        const dossierEl = document.getElementById('dossier-text');
        const details1El = document.getElementById('details-1');
        const details2El = document.getElementById('details-2');
        const details3El = document.getElementById('details-3');

        const titleText = '<span class="highlight">A</span>RTIFICIAL <span class="highlight">G</span>USTATIVE <span class="highlight">I</span>NSIGHTS';
        const dossierText = "You are invited to a clandestine gathering of agents to explore the frontier of synthetic flavor profiles and computational gastronomy. Your discretion is paramount.";
        const details1Text = '<span class="highlight">// LOCATION:</span> PARIS, FR [CLASSIFIED]';
        const details2Text = '<span class="highlight">// DATE:</span> 2025.11.27';
        const details3Text = '<span class="highlight">// OBJECTIVE:</span> Redefine the art of culinary creation.';

        scrambleText(titleEl, titleText, { speed: 40, delay: 0, scrambleChars: 5});
        typeText(dossierEl, dossierText, 20, 1500);
        typeText(details1El, details1Text, 30, 3500);
        typeText(details2El, details2Text, 30, 4000);
        typeText(details3El, details3Text, 30, 4500);

    </script>

</body>
</html>
